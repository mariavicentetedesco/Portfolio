<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <h2>Let's get in touch!</h2>
    <form action="submission.html" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
        <br>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" required>
        <br>
        <label for="message">Message</label>
        <br>
        <textarea id="message" name="message" required rows="10" cols="40" placeholder="Your message"></textarea>
        <br>
        <input type="submit" value="Submit" id="button" onclick="window.open('submission.html')" >
    </form>
</body>
</html>
